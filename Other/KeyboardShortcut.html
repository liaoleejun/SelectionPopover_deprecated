<html lang="en">

<body>
<button id="button2" onclick="triggerShiftSpace()">
    Shift + Space
</button>

<script>

    function triggerShiftSpace() {
        var event = $.Event("keydown");
        event.metaKey = true;
        // event.shiftKey = true;
        event.which = 65;
        $("body").trigger(event);
    }
</script>
