<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


</head>
<body>
<button id="button2" onclick="triggerShiftSpace()">
    Shift + Space
</button>

<script>
    $("body").on("keydown", function(e){
        if(e.metaKey && e.shiftKey && e.which === 79) {
            doSomething();
        }
    });

    function doSomething() {
        alert("Button was clicked");
    }

    function triggerShiftSpace() {
        var event = $.Event("keydown");
        event.metaKey = true;
        event.shiftKey = true;
        event.which = 79;
        $("body").trigger(event);
    }
</script>
</body>
</html>
